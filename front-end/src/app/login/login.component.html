<div id="loginContainer">
<div class="container" #container>
    <div class="form-container sign-up-container">
      <form (ngSubmit)="onSubmit()">
        <h1>Crea Account</h1>
        <input
          type="text"
          placeholder="username"
          id="username"
          name="username"
          required
          class="form-control"
          [(ngModel)]="signupData.username"
        />
        <input
          type="email"
          placeholder="Email"
          id="email"
          name="email"
          required
          class="form-control"
          [(ngModel)]="signupData.email"
        />
        <input
          type="password"
          placeholder="Password"
          id="password"
          name="password"
          required
          class="form-control"
          [(ngModel)]="signupData.password"
        />
        <button
          class="mt-2 over overEd"
          type="submit"
          [disabled]="!signupData.username || !signupData.email || !signupData.password"
        >
          Registrati
        </button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form (ngSubmit)="login()">
        <h1>Connettiti</h1>
        <input
          type="email"
          placeholder="Email"
          name="username"
          id="username"
          required
          class="form-control"
          [(ngModel)]="loginData.username"
        />
        <input
          type="password"
          placeholder="Password"
          name="password"
          id="password"
          required
          class="form-control"
          [(ngModel)]="loginData.password"
        />
        <button
          type="submit"
          class="overEd over"
          [disabled]="!loginData.username || !loginData.password"
         (click)="login()">
          Accedi
        </button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Bentornato!</h1>
          <p>Per rimanere connesso effettua il login</p>
          <button type="submit" class="ghost over" (click)="signIn()">Connettiti</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Benvenuto!</h1>
          <p>Inserisci i tuoi dati ed inizia il tuo viaggio con noi!</p>
          <button class="ghost over" (click)="signUp()">Registrati</button>
        </div>
      </div>
    </div>
  </div>
</div>
